<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <title>Ам Бел</title>
  </head>
  <body>
    <header><h1>Просто хедер</h1></header>
    <main>
      <section class="sec-a">
        <div class="mainpage-slider">
          <div class="main-slider">
            <div class="mainslide slide-1">
              <img src="img/pic1.jpg" width="500px" height="350px" alt="text" />
              <span class="slider-text">ЛКМ</span>
            </div>
            <div class="mainslide slide-2">
              <img src="img/pic2.jpg" width="500px" height="350px" alt="text" />
              <span class="slider-text">Огнезащита</span>
            </div>
            <div class="mainslide slide-3">
              <img src="img/pic3.jpg" width="500px" height="350px" alt="text" />
              <span class="slider-text">Снабжение</span>
            </div>
            <div class="mainslide slide-4">
              <img src="img/pic4.jpg" width="500px" height="350px" alt="text" />
              <span class="slider-text">Объекты</span>
            </div>
            <div class="mainslide slide-5">
              <img src="img/pic5.jpg" width="500px" height="350px" alt="text" />
              <span class="slider-text">Доставка</span>
            </div>
          </div>
        </div>
      </section>
      <section class="sec-b">
        <div class="goods-categories"><img src="img/p1.png" alt="cats" /></div>
      </section>
      <section class="sec-c">
        <div class="mainpage-advantages">
          <div class="first-advantage mainpage-advantage">
            <span>Доставка по всей России</span>
            <img
              src="img/delivery-svg.png"
              alt="доставка"
              width="100px"
              height="80px"
            />
          </div>
          <div class="second-advantage mainpage-advantage">
            <span>Гарантия на услуги и материалы</span>
            <img
              src="img/warranty-svg.png"
              alt="доставка"
              width="80px"
              height="80px"
            />
          </div>
          <div class="third-advantage mainpage-advantage">
            <span>Удобный безналичный расчёт</span>
            <img
              src="img/payment-svg.png"
              alt="доставка"
              width="80px"
              height="80px"
            />
          </div>
        </div>
      </section>
    </main>
    <footer><span>Просто футер</span></footer>
  </body>
</html>
